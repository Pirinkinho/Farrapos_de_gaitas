<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Adivina el Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        #history {
            margin-top: 20px;
            font-size: 18px;
        }
        .guess {
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Adivina el Número</h1>
    <p>Estoy pensando en un número entre 1 y 100. ¡Intenta adivinarlo!</p>
    <input type="number" id="guess" placeholder="Introduce tu número" min="1" max="100">
    <button onclick="checkGuess()">Adivinar</button>
    <p id="message"></p>
    
    <div id="history"></div>
    
    <script src="juega.js"></script>

</body>
</html>
